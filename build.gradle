// This section is for the javafx-gradle-plugin
buildscript {
    dependencies {
        classpath group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: '8.8.2'
    }
    repositories {
        mavenLocal()
        mavenCentral()
    }
}

plugins {
    id 'java'
    id 'application'
}

// Because this is a custom plugin, afaik, you need to use the 'apply' syntax
apply plugin: 'javafx-gradle-plugin'

version '1.0'

sourceCompatibility = 1.8

// Tells the application plugin which class to start with
mainClassName = 'Main'

repositories {
    mavenCentral()
}

dependencies {

}

jfx {
    mainClass = 'Main'
    vendor = 'Bradley Turek'
    appName = "SawyerNotes"

    bundleArguments = [
            // dont bundle JRE (decreases build-size increases build-speed)
            runtime: null
    ]
}
